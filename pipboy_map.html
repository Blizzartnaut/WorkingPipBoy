<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pip-Boy GPS Map</title>
    <!-- Use local Leaflet CSS -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- Use local Leaflet JS -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script>
      // Initialize the map at the default coordinates and zoom.
      var map = L.map('map').setView([41.0120, -76.8477], 14);

      // Load the local tile layer.
      L.tileLayer('file:///XYZTiles/{z}/{x}/{y}.png', {
        minZoom: 9,
        maxZoom: 16,
        attribution: 'Map data Â© USGS contributors'
      }).addTo(map);

      // Add a marker for the current position.
      var currentMarker = L.marker([41.0120, -76.8477]).addTo(map);

      // Function to update the marker's position.
      function updateMarker(lat, lon) {
        currentMarker.setLatLng([lat, lon]);
      }
    </script>
  </body>
</html>
